<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Total Orange Value</title>
    <style>
        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 10px;
            background-color: #333;
        }
        
        body::-webkit-scrollbar-track {
            background-color: #333;
        }
        
        body::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 5px;
        }
        
        body::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }
        
        /* Other styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: auto; /* Re-enable overflow for scrollbar */
            background-color: white; /* Set background to white */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative; /* Position relative for animation */
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background-image: url('images/header.png');
            background-size: cover;
            background-position: center;
            z-index: 0; /* Ensure it's behind everything */
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Adjusted position of logo */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Set z-index to be above the title */
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        .orange-title {
            text-align: center;
            padding: 150px 20px 20px; /* Adjusted padding of title */
            border-radius: 10px;
            font-size: 36px;
            font-family: 'Arial Black', sans-serif;
            animation: fade-in-title 1s forwards;
            position: relative;
            z-index: 1; /* Set z-index to be below the logo */
            transition: transform 0.3s ease; /* Added transition for smooth animation */
            -webkit-text-fill-color: white; /* Text fill color */
            -webkit-text-stroke-width: 1px; /* Stroke width */
            -webkit-text-stroke-color: black; /* Stroke color */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Changed to 2 columns */
            grid-template-rows: repeat(4, 150px); /* Set fixed height for rows */
            grid-gap: 20px;
            padding: 20px;
            opacity: 0;
            animation: fade-in-container 0.5s forwards 3s;
        }

        .tile {
            background-color: #fff; /* Change background color to white */
            border: 2px solid black; /* Add black border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            animation: drop-tile 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, bounce-tile 1.5s ease-in-out 3s 2;
            width: 100%; /* Set the width to 100% */
            height: 100%; /* Set the height to 100% */
        }

        .tile img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .tile-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
        }

        @keyframes fade-in-title {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fade-in-container {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes drop-tile {
            from {
                opacity: 0;
                transform: translateY(-200px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce-tile {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Animation for title movement */
        .orange-title:hover {
            transform: translateY(-5px); /* Move the title outward on hover */
        }

        @media only screen and (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr); /* Set 1 column for small screens */
                grid-template-rows: repeat(8, 150px); /* Set more rows for small screens */
            }

            .orange-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header background image -->
    <div class="header-background"></div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="images/logo.jpg" alt="Logo">
    </div>

    <!-- Home Depot Total Orange Value -->
    <div class="orange-title">Total Orange Value</div>

    <!-- Main screen with tiles -->
    <div class="container">
        <!-- Tile 1 -->
        <div class="tile">
            <a href="pdf/LifeWorks.pdf" target="_blank">
                <img src="images/1.jpg" alt="Image 1">
            </a>
            <div class="tile-text">LifeWorks</div>
        </div>
        <!-- Tile 2 -->
        <div class="tile">
            <a href="pdf/ESPP.pdf" target="_blank">
                <img src ="images/2.png" alt="Image 2">
            </a>
            <div class="tile-text">ESPP</div>
        </div>
        <!-- Tile 3 -->
        <div class="tile">
            <a href="pdf/DPSP-Benefits.pdf" target="_blank">
                <img src="images/3.png" alt="Image 2">
            </a>
            <div class="tile-text">DPSP</div>
        </div>
        <!-- Tile 4 -->
        <div class="tile">
            <a href="pdf/TuitionReimbursement.pdf" target="_blank">
                <img src="images/4.jpg" alt="Image 2">
            </a>
            <div class="tile-text">Tuition Reimbursement</div>
        </div>
        <!-- Tile 5 -->
        <div class="tile">
            <a href="PlanSelection.html">
                <img src="images/5.jpg" alt="Image 2">
            </a>
            <div class="tile-text">Dental Plan</div>
        </div>
        <!-- Tile 6 -->
        <div class="tile">
            <a href="pdf/Telus Health Care.pdf" target="_blank">
                <img src="images/6.png" alt="Image 3">
            </a>
            <div class="tile-text">Telus Health</div>
        </div>

        <!-- Tile 7 -->
        <div class="tile">
            <a href="#">
                <img src="images/7.png" alt="Image 7">
            </a>
            <div class="tile-text">Perkopolis</div>
        </div>

        <!-- Tile 8 -->
        <div class="tile">
            <a href="#">
                <img src="images/8.jpg" alt="Image 2">
            </a>
            <div class="tile-text">Success Sharing</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Wait for the DOM content to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Add click event listener to tiles for interactive effect
            document.querySelectorAll('.tile').forEach(tile => {
                tile.addEventListener('click', () => {
                    // Add/remove class to change background color on click
                    tile.classList.toggle('active');
                });
            });

            // Animation for title movement
            const orangeTitle = document.querySelector('.orange-title');
            orangeTitle.style.transition = 'top 3s ease-in-out'; // Smooth transition
            setTimeout(() => {
                orangeTitle.style.top = '0'; // Move the title to the top after 3 seconds
            }, 3000);
        });
    </script>
</body>
</html>
